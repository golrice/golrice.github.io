<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Learn JavaScript</title>
</head>

<body>
    <div id="myDiv">
        <h1> Hello JavaScript </h1>
        <input type="text" id="myInput" placeholder="Type something...">
        <form id="myForm">
            <input type="text" name="username" required>
            <input type="email" name="email" required>
            <button type="submit">Submit</button>
        </form>
        <script src="index.js"></script>
    </div>

    <div id="parent">
        <!-- 新元素将被添加到这里 -->
    </div>
    <button onclick="addElement()">添加元素</button>
    <button onclick="removeElement()">删除元素</button>

    <script>
        function addElement() {
            const newElement = document.createElement('div');
            newElement.id = 'newDiv';
            newElement.textContent = '这是新添加的元素';
            document.getElementById('parent').appendChild(newElement);
        }

        function removeElement() {
            const elementToRemove = document.getElementById('newDiv');
            elementToRemove.remove();
        }
    </script>

    <button onclick="storeData()">存储数据</button>
    <button onclick="retrieveData()">读取数据</button>
    <button onclick="clearData()">清除数据</button>

    <script>
        function storeData() {
            var key = 'username';
            var value = 'JohnDoe';
            localStorage.setItem(key, value);
            console.log('Data stored:', value);
        }

        function retrieveData() {
            var key = 'username';
            var value = localStorage.getItem(key);
            console.log('Data retrieved:', value);
        }

        function clearData() {
            localStorage.clear();
            console.log('Data cleared');
        }
    </script>
</body>

</html>
